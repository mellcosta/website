<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="../src/home.html">
          <img src="../public/logo.png" alt="Logo da instituição" class="mr-2">
          <span class="institution-name font-weight-bold">IMP-</span>
          <span class="institution-name text-primary font-weight-bold">JFR</span>
        </a>   
  </header>
  <div class="container login">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="line-ctr">
          <h1 class="text-center">Login</h1>
          <div class="line"></div>
        </div>
        <form class="mt-4">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite o seu usuário">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Digite a sua senha">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                  <i class="fa fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn enviar btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/popper.min.js"></script>
  <script src="./assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
  <script>
    const passwordInput = document.getElementById('password');
    const showPasswordBtn = document.getElementById('showPasswordBtn');

    showPasswordBtn.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showPasswordBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        showPasswordBtn.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });
  </script>
</body>
</html>
